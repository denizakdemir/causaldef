url: https://denizakdemir.github.io/causaldef/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#2c3e50"
    code-bg: "#f8f9fa"

home:
  title: "CausalDef: Decision-Theoretic Causal Diagnostics"
  description: >
    Implements Le Cam deficiency theory for causal inference. Provides
    quantitative bounds on information loss from confounding, selection bias,
    and distributional shift.

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    intro:
      text: Get Started
      href: articles/introduction.html
    articles:
      text: Articles
      menu:
        - text: Methodology
          href: articles/causaldef_methodology.html
        - text: Survival Analysis
          href: articles/survival_analysis.html
        - text: "---"
        - text: Negative Controls
          href: articles/negative_controls.html
        - text: Policy Learning
          href: articles/policy_learning.html
        - text: Advanced Analysis
          href: articles/advanced_analysis.html
    tutorials:
      text: Tutorials
      menu:
        - text: Complete Demo
          href: articles/complete_demo.html
        - text: Quick Start
          href: articles/quick_start.html
    news:
      text: News
      href: news/index.html

reference:
  - title: "Core Functions"
    desc: "Main functions for deficiency estimation and causal analysis"
    contents:
      - causal_spec
      - causal_spec_survival
      - causal_spec_competing
      - estimate_deficiency
      - estimate_effect

  - title: "Identification Methods"
    desc: "Functions implementing different identification strategies"
    contents:
      - frontdoor_effect
      - iv_effect
      - test_instrument

  - title: "Diagnostics"
    desc: "Assumption testing and sensitivity analysis"
    contents:
      - nc_diagnostic
      - confounding_frontier
      - transport_deficiency

  - title: "Decision Theory"
    desc: "Policy regret bounds and safety analysis"
    contents:
      - policy_regret_bound

  - title: "Visualization"
    desc: "Plot methods for causaldef objects"
    contents:
      - starts_with("plot.")

  - title: "Commercial Features"
    desc: "Tools for deployment and integration"
    contents:
      - run_causaldef_app
      - create_shiny_app_files
      - create_plumber_api
      - run_causaldef_api

  - title: "Print Methods"
    desc: "Display methods for causaldef objects"
    contents:
      - starts_with("print.")

articles:
  - title: "Getting Started"
    navbar: ~
    contents:
      - introduction

  - title: "Methodology"
    contents:
      - causaldef_methodology
      - survival_analysis

  - title: "Advanced Topics"
    contents:
      - negative_controls
      - policy_learning
      - advanced_analysis

news:
  releases:
    - text: "Version 0.2.0"
      href: https://github.com/denizakdemir/causaldef/releases/tag/v0.2.0
    - text: "Version 0.1.3"
      href: https://github.com/denizakdemir/causaldef/releases/tag/v0.1.3

footer:
  structure:
    left: developed_by
    right: built_with
